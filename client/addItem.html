<head>

  <link rel="stylesheet" href="styles/addItem.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <nav class="main-hero">
      <picture>
        <a href="https://monsterdrinkedlog.onrender.com"><img src="../assets/Monster logo.png" alt=""></a>
      </picture>
  
      <div class="container-links">
        <a href="../addItem.html" class="addNew frijole-regular">Agregar nueva <span>Monster</span></a>
        <!-- <a href="#" class="update frijole-regular"> Actualizar <span>Monster</span></a> -->
      </div>
    </nav>
  
    <form action="" class="form">
      <figure>
        <img src="assets/Monster-Energy-Symbol-1024x576.png" alt="">
      </figure>
      <h1 class="frijole-regular new">!Nueva Monster!</h1>
      <div class="input-container">
        <label for="">Nombre</label>
        <input type="text" placeholder="nombre" class="monsterName inputElement">
        <label for="">Url de imagen</label>

        <input type="text" placeholder="url imagen" class="monsterImage inputElement">
        <label for="">calificacion</label>

        <input type="number" placeholder="rate" class="monsterRate inputElement">
        <label for="">color de monster</label>

        <input type="text" placeholder="color" class="monsterColor inputElement">
        <label for="">Fecha consumida</label>

        <input type="date" placeholder="date" class="monsterDate inputElement" value="2024-01-01">
        <label for="">descripcion</label>

        <input type="text" placeholder="description" class="monsterDescription inputElement">



        <button type="submit"  class="submitButton" > Guardar</button>
        <div class="alert">
        </div>
      </div>




    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/addItem.js"></script>
